
<form ng-if="!$ctrl.success">
  <input type="number" step="1" min="1" max="999" ng-model="$ctrl.input" />
  <button ng-click="$ctrl.submit()">Submit</button>
</form>

<ul ng-if="!$ctrl.success">
  <li ng-repeat="item in $ctrl.lastResults">
    {{ item.input }}
    <span>{{ item.info }}</span>
  </li>
</ul>

<h2 ng-if="$ctrl.success">You won in {{ $ctrl.elapsedTime }} seconds !</h2>
